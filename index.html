<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>F3 Module Test by Anushka Verma</title>
</head>
<body>
    <section id="current-image-container">
        <h1 id="podHeading">NASA Picture of the Day</h1>
        <img src="" alt="NASA POD">
        <h3 id="imgTitle"></h3>
        <p id="imgExp"></p>
    </section>

    <form id="search-form">
        <h2>Search for a Picture of the Day</h2>
        <label for="search-input">Search a date</label>
        <input type="date" id="search-input">
        <button type="submit" id="searchBtn">Search</button>
    </form>

    <ul id="search-history">
        <h2>Previous Searches</h2>

    </ul>
    <script src="./script.js"></script>
</body>
</html>
